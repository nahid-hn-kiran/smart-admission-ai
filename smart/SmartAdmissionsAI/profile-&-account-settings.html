<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SmartAdmissionsAI - College Essay Review</title>
    <!-- CSS -->
    <!-- CSS Files -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/variables.css" />
    <link rel="stylesheet" href="assets/css/typography.css" />
    <link rel="stylesheet" href="assets/css/components.css" />
    <link rel="stylesheet" href="assets/css/layout.css" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <link rel="stylesheet" href="assets/css/responsive.css" />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Anybody:wght@500;700&family=Exo+2:wght@500&family=M+PLUS+Rounded+1c&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome for social icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <!-- Header Section -->
    <header>
      <div class="container">
        <div class="header-content">
          <div class="logo">
            <a href="index.html"
              ><img src="assets/images/logo.svg" alt="SmartAdmissionsAI Logo"
            /></a>
          </div>
          <div class="menu-toggler" id="dashboard-menu-toggle">
            <i class="fa-solid fa-bars"></i>
          </div>
        </div>
      </div>
    </header>
    <!-- dashboard information page start -->
    <div class="container">
      <div class="dashboard dashboard-information section-padding">
        <!-- Sidebar -->
        <div class="tablet-dashboard">
          <div class="sidebar">
            <div class="sidebar-nav">
              <a href="saved-essays-&-feedback.html">
                <i class="fa-solid fa-book"></i> Saved Essays & Feedback
              </a>
              <a href="profile-&-account-settings.html" class="active">
                <i class="fa-solid fa-user"></i> Profile & Account Settings
              </a>
              <a href="applicant-information.html">
                <i class="fa-solid fa-circle-info"></i> Applicant Information
              </a>
            </div>
            <div><button class="logout-btn">Log Out</button></div>
          </div>
        </div>
        <div class="main-panel section-grid">
          <div class="panel-header">
            <h2 class="section-subtitle">User Information Panel</h2>
          </div>

          <div class="user-profile">
            <div class="user-avatar">
              <img
                src="assets/images/programs/profile1.png"
                alt="User Avatar"
              />
            </div>
          </div>

          <!-- Personal Information Section -->
          <div class="dashboard-section container-grid">
            <div class="section-header">
              <h3 class="review-subtitle">Personal Information</h3>
              <button class="edit-button">
                Edit <i class="fas fa-edit"></i>
              </button>
            </div>
            <hr style="width: 100%; color: #a7c7e7; margin: 0" />
            <div class="section-content form-grid">
              <div class="form-group">
                <label>Full Name</label>
                <div class="value">Md. Yeasin Sheke</div>
              </div>
              <div class="form-group">
                <label>Email Address</label>
                <div class="value">info@gmail.com</div>
              </div>
              <div class="form-group">
                <label>Change Password</label>
                <div class="value">*</div>
              </div>
            </div>
          </div>

          <div class="container-grid">
            <!-- Subscription Details Section -->
            <div class="dashboard-section container-grid">
              <div class="section-header">
                <h3>Subscription Details</h3>
                <button class="edit-button">
                  Edit <i class="fas fa-edit"></i>
                </button>
              </div>
              <hr style="width: 100%; color: #a7c7e7; margin: 0" />
              <div class="section-content form-grid">
                <div class="form-group">
                  <label>Subscription Plan</label>
                  <div class="value">Active</div>
                </div>
                <div class="form-group">
                  <label>Next Billing Date</label>
                  <div class="value">MM/DD/YYYY</div>
                </div>
              </div>
              <div>
                <button class="btn btn-primary">
                  Upgrade to Premium Review
                </button>
              </div>
            </div>

            <!-- Notification Preferences Section -->
            <div class="dashboard-section container-grid">
              <div class="section-header">
                <h3>Notification Preferences</h3>
              </div>
              <div class="section-content container-grid">
                <div class="preferences-item">
                  <label>Receive AI Feedback Alerts</label>
                  <div class="value">Yes</div>
                  <label class="toggle-switch">
                    <input type="checkbox" checked />
                    <span class="slider"></span>
                  </label>
                </div>
                <div class="preferences-item">
                  <label>Essay Submission Reminders</label>
                  <div class="value">No</div>
                  <label class="toggle-switch">
                    <input type="checkbox" />
                    <span class="slider"></span>
                  </label>
                </div>
              </div>
            </div>
          </div>

          <div><button class="btn btn-primary">Save Settings</button></div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer>
      <div class="container">
        <div class="footer-links">
          <a href="contact-us.html">Contact</a>
          <a href="about-us.html">About Us</a>
        </div>
        <div class="social-links">
          <a href="#" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
          <a href="#" aria-label="LinkedIn"
            ><i class="fab fa-linkedin-in"></i
          ></a>
          <a href="#" aria-label="Facebook"
            ><i class="fab fa-facebook-f"></i
          ></a>
          <a href="#" aria-label="YouTube"><i class="fab fa-youtube"></i></a>
        </div>
        <div class="copyright">
          <p>&copy;2025 | All rights reserved by SmartAdmissionsAI</p>
        </div>
      </div>
    </footer>

    <!-- Jquery  -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- JavaScript -->
    <script src="./assets/js/main.js"></script>

    <script>
      const toggleSwitches = document.querySelectorAll(".toggle-switch input");
      toggleSwitches.forEach((toggle) => {
        toggle.addEventListener("change", function () {
          const valueElement = this.parentElement.previousElementSibling;
          valueElement.textContent = this.checked ? "Yes" : "No";
        });
      });
    </script>
  </body>
</html>
